<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed Video Player</title>
    <style>
        :root {
            --video-width: 720px;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }

        .page-header p {
            margin: 10px 0 0 0;
            color: #ccc;
            font-size: 1.1rem;
        }

        #videoContainer {
            width: var(--video-width);
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            background: #000;
        }

        #videoContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            :root {
                --video-width: 90vw;
            }
            
            body {
                padding: 10px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Live Feed</h1>
        <p>Watch the latest updates</p>
    </div>

    <div id="videoContainer">
        <video id="videoPlayer"
            src="https://uygurhaberajansicom.tevideo.org/uygurhaberajansi-com/uploads/2025/08/u-h-a-jenerik-2.mp4"
            controls playsinline autoplay loop>
        </video>
    </div>
</body>
</html>
