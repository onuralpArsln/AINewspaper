<style>
    .live-feed-container {
        --video-width: 720px;
        width: var(--video-width);
        aspect-ratio: 16/9;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        background: #000;
        margin: 0 auto;
    }

    .live-feed-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    @media (max-width: 768px) {
        .live-feed-container {
            --video-width: 90vw;
        }
    }
</style>

<div class="live-feed-container">
    <iframe class="live-feed-player"
        src="https://www.youtube.com/embed/videoseries?list=PLtltY0dZ__aSNo70nmetBRkVVhK1v9tFL&autoplay=1&mute=1&loop=1&playlist=PLtltY0dZ__aSNo70nmetBRkVVhK1v9tFL&enablejsapi=1"
        title="YouTube playlist player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</div>

<script>
    // Ensure autoplay on page load
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.querySelector('.live-feed-player');
        if (iframe) {
            // Force reload the iframe to ensure autoplay works
            const currentSrc = iframe.src;
            iframe.src = '';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
        }
    });
</script>
