<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waving Flag Text CSS</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .typewriter-effect {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            display: flex;
            color: #ff6b6b;
            text-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>

<body>

    <div class="typewriter-wrapper">
        <img src="https://placehold.co/200x100?text=Logo" class="light-mode img-fluid flow-logo" alt="Logo">
        <span class="typewriter-effect">Uygur Haber Ajansı</span>
    </div>

    <style>
        .typewriter-wrapper {
            display: block;
        }

        .typewriter-effect {
            display: flex;
            opacity: 0;
            margin-left: 15px;
        }

        .typewriter-effect span.word {
            display: inline-flex;
            animation: slide-in-left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
            margin-right: 0.5em;
        }

        .typewriter-effect span.char {
            font-weight: bold;
            font-size: 1.10rem;
            display: inline-block;
            animation: sine-wave 1.5s ease-in-out infinite;
        }

        @media (min-width: 1081px) {
            .typewriter-effect span.char {
                font-size: 1.5rem;
            }

            .typewriter-effect {
                margin-left: 25px;
            }
        }

        /* Animation Keyframes */
        @keyframes slide-in-left {
            0% {
                transform: translateX(-100vw) skewX(-20deg);
                opacity: 0;
            }

            70% {
                transform: translateX(0) skewX(10deg);
            }

            100% {
                transform: translateX(0) skewX(0);
                opacity: 1;
            }
        }

        @keyframes sine-wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-2px);
            }
        }

        @keyframes drop-in {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .flow-logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
            opacity: 0;
            animation: drop-in 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.5s;
        }
    </style>
    <script>
        let isAnimated = false;

        function runTextAnimation() {
            if (isAnimated) return;
            const element = document.querySelector('.typewriter-effect');
            if (!element) return;
            isAnimated = true;
            const text = "Uygur Haber Ajansı";
            element.innerHTML = '';
            element.style.opacity = 1;
            const words = text.split(' ');
            const wordSlideDuration = 0.4;
            const staggerDelay = 0.15;
            words.forEach((word, wordIndex) => {
                const wordSpan = document.createElement('span');
                wordSpan.classList.add('word');
                const delay = wordIndex * staggerDelay;
                wordSpan.style.animationDelay = `${delay}s`;
                word.split('').forEach((char, charIndex) => {
                    const charSpan = document.createElement('span');
                    charSpan.classList.add('char');
                    charSpan.innerHTML = char === ' ' ? '&nbsp;' : char;
                    const waveDelay = delay + wordSlideDuration + (charIndex * 0.1);
                    charSpan.style.animationDelay = `${waveDelay}s`;
                    wordSpan.appendChild(charSpan);
                });
                element.appendChild(wordSpan);
            });
        }

        window.addEventListener('load', () => {
            setTimeout(runTextAnimation, 2200);
        });
    </script>

</body>

</html>
