    <div style="width:500px;  ">

        <style>
            /* Default State: Fits inside its parent */
            #simpleVideoContainer {
                position: relative;
                width: 100%;
                aspect-ratio: 16/9;
                /* Keeps video shape */
                background: #000;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
            }

            /* Fullscreen State: Overrides everything to fill screen */
            #simpleVideoContainer.isFullscreen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                max-width: none;
                border-radius: 0;
                z-index: 99999;
            }

            #simpleVideoContainer iframe {
                width: 100%;
                height: 100%;
                pointer-events: none;
                /* Prevents clicking YouTube native stuff */
            }

            /* Controls Overlay */
            .videoControls {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 10;
                display: flex;
                gap: 8px;
            }

            .videoBtn {
                background: rgba(0, 0, 0, 0.6);
                color: white;
                border: none;
                cursor: pointer;
                width: 40px;
                height: 40px;
                border-radius: 6px;
                font-size: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background 0.2s;
            }

            .videoBtn:hover {
                background: rgba(255, 255, 255, 0.25);
            }

            /* Subscribe Link Overlay */
            .subLink {
                position: absolute;
                top: 15px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(200, 0, 0, 0.85);
                color: white;
                text-decoration: none;
                padding: 8px 16px;
                border-radius: 20px;
                font-family: sans-serif;
                font-size: 14px;
                font-weight: bold;
                z-index: 10;
                transition: transform 0.2s;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .subLink:hover {
                transform: translateX(-50%) scale(1.05);
                background: red;
            }
        </style>

        <div id="simpleVideoContainer">
            <div class="videoControls">
                <button class="videoBtn" id="vidMuteBtn">ðŸ”‡</button>
                <button class="videoBtn" id="vidFullBtn">â›¶</button>
            </div>

            <div id="ytPlayerPlaceholder"></div>

            <a href="https://www.youtube.com/@UygurHaberAjans%C4%B1UHA" target="_blank" class="subLink">
                ðŸ“º Abone Ol
            </a>
        </div>

        <script src="https://www.youtube.com/iframe_api"></script>
        <script>
            // We read from the config set at the very top
            const VIDEO_ID = window.VIDEO_ID_CONFIG;
            let player;
            let isMuted = true;
            const container = document.getElementById('simpleVideoContainer');
            const muteBtn = document.getElementById('vidMuteBtn');
            const fullBtn = document.getElementById('vidFullBtn');

            // 1. Initialize YouTube API
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('ytPlayerPlaceholder', {
                    videoId: VIDEO_ID,
                    playerVars: {
                        'autoplay': 1,
                        'mute': 1,
                        'controls': 0, // Hide native controls
                        'loop': 1,
                        'playlist': VIDEO_ID,
                        'modestbranding': 1,
                        'rel': 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            function onPlayerReady(event) {
                event.target.mute(); // Ensure start muted
            }

            function onPlayerStateChange(event) {
                // Explicitly restart video when it ends to guarantee a loop
                if (event.data === YT.PlayerState.ENDED) {
                    player.playVideo();
                }
            }

            // 2. Mute Toggle Logic
            muteBtn.addEventListener('click', () => {
                if (!player) return;
                if (isMuted) {
                    player.unMute();
                    muteBtn.textContent = 'ðŸ”Š';
                    isMuted = false;
                } else {
                    player.mute();
                    muteBtn.textContent = 'ðŸ”‡';
                    isMuted = true;
                }
            });

            // 3. Fullscreen Logic
            fullBtn.addEventListener('click', () => {
                container.classList.toggle('isFullscreen');

                // Update icon based on state
                if (container.classList.contains('isFullscreen')) {
                    fullBtn.textContent = 'âœ–'; // Change to close icon
                } else {
                    fullBtn.textContent = 'â›¶'; // Change back to expand icon
                }
            });
        </script>
    </div>
</div>
