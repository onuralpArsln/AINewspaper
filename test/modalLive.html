<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHA Live Player Test</title>
    <!-- Load HLS.js in head to ensure availability -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Shared Pulse Animation */
        @keyframes uha-pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }

        /* Live Dot Style (Reusable) */
        .uha-live-dot {
            width: 12px;
            height: 12px;
            background-color: #dc2626;
            /* Red 600 */
            border-radius: 50%;
            animation: uha-pulse-red 2s infinite;
            flex-shrink: 0;
        }

        /* Button Style */
        .uhaCanliYayinButon {
            min-height: 30px;
            padding: 5px;
            color: white !important;
            background: #991b1b;
            /* Less dark, more vibrant crimson (Red 800) */
            font-size: 0.9rem !important;
            font-weight: 700;
            border-radius: 6px;
            margin: 2px;
            border: 1px solid #f24c4c;

            /* Flexbox for centering */
            display: inline-flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        .uhaCanliYayinButon:hover {
            background-color: #b91c1c;
            /* Lighter red on hover */
            border-color: #991b1b;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 990px) {
            .uhaCanliYayinButon {
                transform: translateY(-7px);
            }
        }

        /* 1. Shinier Pulse Animation */
        /* Added a dual-layered shadow to make it look like a light source */
        @keyframes uha-pulse-shiny {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6), 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(255, 255, 255, 0), 0 0 0 14px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0), 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* 2. The Red Dot (Pseudo-element) */
        .uhaCanliYayinButon::before {
            content: "";
            display: inline-block;
            width: 11px;
            height: 11px;
            background-color: #ff4d4d;
            /* Very bright vibrant red */
            border-radius: 50%;
            animation: uha-pulse-shiny 1.8s infinite;

            /* Vertical centering and spacing */
            margin-right: 3px;
            margin-left: 6px;
            flex-shrink: 0;

            /* Add a small inner white glow to the dot itself for "shine" */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Modal Overlay */
        #uha-video-modal {
            position: fixed;
            inset: 0;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(5px);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #uha-video-modal.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .uha-modal-content {
            width: 90%;
            max-width: 1024px;
            background-color: #0f172a;
            /* Slate 900 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid #334155;
            /* Slate 700 */
            transform: scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        #uha-video-modal.active .uha-modal-content {
            transform: scale(1);
        }

        /* Header */
        .uha-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: #1e293b;
            /* Slate 800 */
            border-bottom: 1px solid #334155;
            color: white;
        }

        .uha-header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 14px;
        }

        /* Close Button */
        .uha-close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            /* Slate 400 */
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uha-close-btn:hover {
            color: white;
            background-color: #334155;
        }

        /* Video Area */
        .uha-video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: black;
        }

        .uha-video-container video {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
            display: block;
            /* Removes bottom space */
        }

        /* Loading Overlay */
        .uha-loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            color: #94a3b8;
        }

        .uha-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: uha-spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes uha-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .uha-modal-footer {
            padding: 16px;
            background-color: #1e293b;
            border-top: 1px solid #334155;
            color: #94a3b8;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <!-- Trigger Button -->
    <button class="uhaCanliYayinButon">
        <span>UHA TV</span>
    </button>

    <!-- Modal Structure -->
    <div id="uha-video-modal">
        <div class="uha-modal-content">
            <div class="uha-modal-header">
                <div class="uha-header-title">
                    <div class="uha-live-dot"></div>
                    <span>UHA TV</span>
                </div>
                <button id="uha-close-btn" class="uha-close-btn" aria-label="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="uha-video-container">
                <div class="uha-loading-overlay">
                    <div class="uha-spinner"></div>
                    <span>UHA TV Canlı yayına bağlanılıyor...</span>
                </div>
                <video id="uha-live-video" controls playsinline></video>
            </div>
            <div class="uha-modal-footer">
                <span>Source: DHA Web</span>
                <span style="display:flex; align-items:center; gap:6px;">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20V10"></path>
                        <path d="M18 20V4"></path>
                        <path d="M6 20v-4"></path>
                    </svg>
                    Stable Connection
                </span>
            </div>
        </div>
    </div>

    <script>
        (function () {
            console.log("UHA Player: Script Initializing...");
            const STREAM_URL = 'https://603c568fccdf5.streamlock.net/live/dhaweb1_C5efC/playlist.m3u8';

            const initModalLogic = () => {
                const modal = document.getElementById('uha-video-modal');
                const video = document.getElementById('uha-live-video');
                const closeBtn = document.getElementById('uha-close-btn');
                const triggerBtns = document.querySelectorAll('.uhaCanliYayinButon');
                let hls = null;

                console.log("Found buttons:", triggerBtns.length);

                if (triggerBtns.length === 0) {
                    console.warn('UHA Stream Injector: No buttons with class .uhaCanliYayinButon found.');
                    return;
                }

                const openModal = (e) => {
                    console.log("Button clicked!");
                    if (e) {
                        e.preventDefault();
                        e.stopPropagation(); // Stop event from bubble up if needed
                    }

                    // Show modal immediately
                    modal.classList.add('active');

                    // Handle Video Logic
                    if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                        console.log("HLS supported, loading stream...");
                        if (hls) hls.destroy();
                        hls = new Hls();
                        hls.loadSource(STREAM_URL);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            video.play().catch(err => console.log('Autoplay blocked:', err));
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        console.log("Native HLS supported (Safari)");
                        video.src = STREAM_URL;
                        video.addEventListener('loadedmetadata', () => {
                            video.play();
                        });
                    } else {
                        console.error("HLS not supported in this browser.");
                    }
                };

                const closeModal = () => {
                    console.log("Closing modal");
                    modal.classList.remove('active');
                    video.pause();
                    if (hls) {
                        hls.destroy();
                        hls = null;
                    } else {
                        video.src = "";
                    }
                };

                triggerBtns.forEach(btn => btn.addEventListener('click', openModal));
                closeBtn.addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
                });
            };

            // Run immediately
            initModalLogic();
        })();
    </script>

</body>

</html>
