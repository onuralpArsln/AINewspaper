<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHA Live Player Test</title>
    <style>
        /* Shared Pulse Animation */
        @keyframes uha-pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }


        .uha-live-dot {
            width: 12px;
            height: 12px;
            background-color: #dc2626;
            /* Red 600 */
            border-radius: 50%;
            animation: uha-pulse-red 2s infinite;
            flex-shrink: 0;
        }

        /* Button Style */
        .uhaCanliYayinButon {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            /* Space between dot and text */
            padding: 12px 24px;
            background-color: #1e293b;
            /* Dark Slate background like header */
            color: white;
            border: 1px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .uhaCanliYayinButon:hover {
            background-color: #334155;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Trigger Button -->
    <button class="uhaCanliYayinButon">
        <div class="uha-live-dot"></div>
        <span>UHA TV</span>
    </button>



</body>

</html>
